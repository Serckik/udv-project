<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>{% block title %}{% endblock %}</title>
    <link href="static/css/style.css" rel="stylesheet">
</head>
<header>
    <a href="/">Задачи</a>
    <a href="/add">Добавить</a>
    <a href="/summary">Сводка</a>
    <a href="/profile/login">Вход</a>
    <a href="/profile/logout">Выйти</a>
    {{ user.first_name }}
</header>
<body>
    {% block login %}
    {% endblock %}
    {% if user.is_authenticated %}
    
        {% block content %}

        {% endblock %}

    {% else %}
        <p class="card">Пожалуйста, войдите в систему.</p>
    {% endif %}
    
    {% csrf_token %}
    <script src="https://code.jquery.com/jquery-3.5.1.js" 
          integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
            crossorigin="anonymous"></script>
    <script type="module" src="/static/browse/js/browse.js"></script>
</body>
</html>
