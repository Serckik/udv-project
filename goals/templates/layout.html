<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>{% block title %}{% endblock %}</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/"><img src="/static/img/logo.svg"></a>
        </div>
        <div class="header-nav">
            <a href="/">ЗАДАЧИ</a>
            <a href="/goal/add">ДОБАВИТЬ</a>
            <a href="/goal/approve">УТВЕРДИТЬ</a>
            <a href="/goal/summary">СВОДКА</a>
        </div>
        <div class="header-user">
            <div class="ringbell">
                <img src="/static/img/ringbell.svg">
                <span>5</span>
            </div>
            <p>{{ user.first_name }}</p>
            <img class="user-logo" src="/static/img/user-logo.jpg">
        </div>
    </header>
    {% block login %}
    {% endblock %}
    {% if user.is_authenticated %}
    
        {% block content %}

        {% endblock %}

    {% else %}
        <p class="card">Пожалуйста, войдите в систему.</p>
    {% endif %}
    
    {% csrf_token %}
    <script src="https://code.jquery.com/jquery-3.5.1.js" 
          integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
            crossorigin="anonymous"></script>
    <script type="module" src="/static/browse/js/browse.js"></script>
    <script type="module" src="/static/browse/js/add.js"></script>
</body>
</html>
