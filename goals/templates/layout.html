<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% if user.is_authenticated %}

        <p>Please login to see this page.</p>
    {% endif %}
</body>
</html>
